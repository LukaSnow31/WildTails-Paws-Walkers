  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-image: url("https://i.postimg.cc/hjpvXjfH/Untitled-design-1.png");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #222;
    }
    #logo {
      position: fixed;
      top: 10px;
      left: 10px;
      height: 280px;
      width: auto;
      z-index: 999;
      border-radius: 50%;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #5C4033;
      z-index: 998;
      padding-left: 130px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
    }
    nav li { margin: 0; }
    nav a {
      display: block;
      padding: 18px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    nav a:hover { background-color: #4e2f22; }

    /* Hamburger button */
    .menu-toggle {
      display: none;
      background: #5C4033;
      color: white;
      border: none;
      font-size: 24px;
      padding: 14px 20px;
      cursor: pointer;
    }

    .container {
      padding-top: 140px;
      padding-bottom: 40px;
      text-align: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
    }

    .gallery-wrapper {
      position: relative;
      overflow: hidden;
      width: 100%;
      margin: 20px auto;
    }

    .gallery-track {
      display: flex;
      gap: 20px;
      animation: scrollGallery 30s linear infinite;
      transition: transform 0.5s ease;
    }

    .gallery-track img {
      width: 300px;
      height: auto;
      flex-shrink: 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(92, 64, 51, 0.8);
      color: white;
      border: none;
      padding: 10px;
      z-index: 1000;
      cursor: pointer;
      border-radius: 50%;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
    .arrow:hover { background: rgba(78, 47, 34, 0.9); }

    .gallery-wrapper:hover .gallery-track {
      animation-play-state: paused;
    }

    footer {
      background-color: #5C4033;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @keyframes scrollGallery {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .lightbox-controls button {
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 2rem;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    /* Mobile-Friendly CSS */
    @media (max-width: 768px) {
      nav {
        padding-left: 0;
        padding-top: 0;
      }

      #logo {
        position: static;
        margin: 10px auto;
        display: block;
        height: 100px;
      }

      .menu-toggle {
        display: block;
        width: 100%;
        text-align: right;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background: #5C4033;
        width: 100%;
      }

      nav ul.active {
        display: flex;
      }

      nav li {
        width: 100%;
        text-align: center;
      }

      .gallery-track {
        flex-wrap: nowrap;
        overflow-x: auto;
        animation: none;
        gap: 10px;
        padding: 10px;
      }

      .gallery-track img {
        width: 80vw;
        height: auto;
      }

      .arrow {
        display: none;
      }

      h1 {
        font-size: 28px;
      }

      .container {
        padding-top: 120px;
        padding-left: 15px;
        padding-right: 15px;
      }
    }

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close-btn" onclick="closeLightbox()">&times;</button>
    <div class="lightbox-controls">
      <button onclick="changeImage(-1)">&#10094;</button>
      <button onclick="changeImage(1)">&#10095;</button>
    </div>
    <img id="lightboxImg" src="" alt="Zoomed" />
  </div>

  <!-- JS -->
  <script>
    // Mobile menu toggle
    function toggleMenu() {
      document.querySelector("nav ul").classList.toggle("active");
    }

    const track = document.getElementById('galleryTrack');
    const galleryImages = Array.from(track.querySelectorAll('img'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    let currentImgIndex = 0;

    function scrollGallery(direction) {
      const scrollAmount = 320;
      track.style.animationPlayState = 'paused';
      const currentTransform = getComputedStyle(track).transform;
      const matrix = new DOMMatrix(currentTransform);
      const newX = matrix.m41 + (direction * -scrollAmount);
      track.style.transform = `translateX(${newX}px)`;
      setTimeout(() => {
        track.style.animationPlayState = 'running';
      }, 2000);
    }

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentImgIndex = index;
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    function changeImage(direction) {
      currentImgIndex = (currentImgIndex + direction + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentImgIndex].src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
