<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reviews | WildTails & Paws Walkers</title>
  <link rel="shortcut icon" href="WildTails-PawsWalkers/front logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-image: url("https://i.postimg.cc/hjpvXjfH/Untitled-design-1.png");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #222;
    }
    #logo { position: fixed; top: 10px; left: 10px; height: 280px; width: auto; z-index: 999; border-radius: 50%; }
    nav { position: fixed; top: 0; width: 100%; background-color: #5C4033; z-index: 998; padding-left: 130px; }
    nav ul { list-style: none; margin: 0; padding: 0; display: flex; justify-content: flex-end; flex-wrap: wrap; }
    nav li { margin: 0; }
    nav a { display: block; padding: 18px 20px; text-decoration: none; color: white; font-weight: bold; transition: background 0.3s ease; }
    nav a:hover { background-color: #4e2f22; }
    .container { padding-top: 140px; padding-bottom: 40px; text-align: center; max-width: 800px; margin: 0 auto; }
    h1 { font-family: 'Playfair Display', serif; font-size: 40px; }
    .reviews { margin-top: 40px; background: rgba(255,255,255,0.9); padding: 20px; border-radius: 10px; text-align: left; }
    .review { margin-bottom: 20px; padding: 10px; border-bottom: 1px solid #ccc; }
    footer { background-color: #5C4033; color: white; text-align: center; padding: 20px; margin-top: 40px; }
    @media (max-width: 768px) {
      #logo { position: static; display: block; margin: 10px auto; height: 150px; }
      nav { padding-left: 0; }
      nav ul { flex-direction: column; align-items: center; }
      nav a { padding: 12px 16px; }
      .container { padding: 120px 15px 40px 15px; max-width: 100%; }
      .review { font-size: 15px; }
    }
  </style>
</head>
<body>
  <img id="logo" src="WildTails-PawsWalkers/front logo.png" alt="WildTails Logo" />
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="checkout.html">Check Out</a></li>
      <li><a href="review.html">Reviews</a></li>
      <li><a href="booking.html">Book Now</a></li>
      <li><a href="contact-us.html">Contact Us</a></li>
    </ul>
  </nav>

  <main class="container">
    <section id="Reviews" class="hero">
      <h1>Leave a Review</h1>

      <!-- Zoho Form Embed -->
      <iframe src="https://forms.zohopublic.eu/infowildtailsan1/form/FeedbackCustomerSatisfaction/formperma/AKgGnWB1vHEM5Lys3VIANlrbe5iWw53_9zDt5fpGEhA" 
          width="100%" height="600" style="border:none;"></iframe>

      <!-- Combined Reviews Container -->
      <div class="reviews">
        <h2>Customer Reviews</h2>

        <!-- Zoho Reports Embed (Dynamic Height) -->
        <iframe id="zohoReviews" frameborder="0" style="width:100%;border:none;" 
          src="https://forms.zohopublic.eu/infowildtailsan1/report/CustomerReviews/reportperma/riKPj1k0XZzdp649H7xpps7G1IVI2TTac41tGkGiBJ4">
        </iframe>
        <script type="text/javascript" src="https://forms.zohopublic.eu/js/iframeResizer.min.js"></script>
        <script>
          // Initialize iframe resizer for Zoho report
          iFrameResize({
            log: false,
            checkOrigin: false,
            heightCalculationMethod: 'bodyScroll',
            enablePublicMethods: true
          }, '#zohoReviews');
        </script>

        <!-- Google Sheets Reviews -->
        <div id="reviews"></div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 WildTails & Paws Walkers ‚Ä¢ All Rights Reserved
  </footer>

  <script>
    // Fetch reviews from Google Sheet
    const sheetID = "1bmLk2elRynizuxliSG8GI18sTHp8y0u8Ht1aAc8h6zs"; // Your Sheet ID
    const sheetURL = `https://spreadsheets.google.com/feeds/list/${sheetID}/od6/public/values?alt=json`;

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const reviewsContainer = document.getElementById('reviews');
        const entries = data.feed.entry || [];
        entries.forEach(entry => {
          const name = entry.gsx$name.$t;
          const rating = parseInt(entry.gsx$rating.$t);
          const recommend = entry.gsx$recommend.$t;
          const comments = entry.gsx$comments.$t;

          reviewsContainer.innerHTML += `
            <div class="review">
              <strong>${name}</strong><br>
              <div>${'üêæ'.repeat(rating)}</div>
              <p>${comments}</p>
              <small>Recommendation: ${recommend}/5</small>
            </div>
          `;
        });
      })
      .catch(err => console.error('Error fetching reviews:', err));
  </script>
</body>
</html>
