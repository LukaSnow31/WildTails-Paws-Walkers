      margin: 20px auto;
    }

    .gallery-track {
      display: flex;
      gap: 20px;
      animation: scrollGallery 30s linear infinite;

    .gallery-track img {

      height: auto;
      flex-shrink: 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);

    }

    .arrow {

      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(92, 64, 51, 0.8);
      color: white;
      border: none;
      padding: 10px;
      z-index: 1000;
      cursor: pointer;
      border-radius: 50%;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
    .arrow:hover { background: rgba(78, 47, 34, 0.9); }

    .gallery-wrapper:hover .gallery-track {
      animation-play-state: paused;
    }

    footer {
      background-color: #5C4033;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @keyframes scrollGallery {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .lightbox-controls button {
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 2rem;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
    }

        align-items: center;
      }

        overflow-x: auto;
        animation: none;

        padding: 10px;
      }

        width: 80vw;
        height: auto;
      }

      .arrow {
        display: none;
      }

      h1 {

      }

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close-btn" onclick="closeLightbox()">&times;</button>
    <div class="lightbox-controls">
      <button onclick="changeImage(-1)">&#10094;</button>
      <button onclick="changeImage(1)">&#10095;</button>
    </div>
    <img id="lightboxImg" src="" alt="Zoomed" />
  </div>

  <!-- JS -->
  <script>
    const track = document.getElementById('galleryTrack');
    const galleryImages = Array.from(track.querySelectorAll('img'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    let currentImgIndex = 0;

    function scrollGallery(direction) {
      const scrollAmount = 320;
      track.style.animationPlayState = 'paused';
      const currentTransform = getComputedStyle(track).transform;
      const matrix = new DOMMatrix(currentTransform);
      const newX = matrix.m41 + (direction * -scrollAmount);
      track.style.transform = `translateX(${newX}px)`;
      setTimeout(() => {
        track.style.animationPlayState = 'running';
      }, 2000);
    }

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentImgIndex = index;
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    function changeImage(direction) {
      currentImgIndex = (currentImgIndex + direction + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentImgIndex].src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
