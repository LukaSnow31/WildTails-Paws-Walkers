<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop | WildTails & Paws Walkers</title>
  <link rel="shortcut icon" href="WildTails-PawsWalkers/front logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    /* === Original styles kept === */
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-image: url("https://i.postimg.cc/hjpvXjfH/Untitled-design-1.png");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #222;
    }

    #logo {
      position: fixed;
      top: 10px;
      left: 10px;
      height: 280px;
      width: auto;
      z-index: 999;
      border-radius: 50%;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #5C4033;
      z-index: 998;
      padding-left: 130px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    nav li { margin: 0; }

    nav a {
      display: block;
      padding: 18px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    nav a:hover { background-color: #4e2f22; }

    .container {
      padding-top: 140px;
      padding-bottom: 40px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    .shop-item {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .shop-item h3 {
      font-family: 'Playfair Display', serif;
    }

    .shop-item .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .shop-item .images img {
      width: 100px;
      height: auto;
      border-radius: 6px;
    }

    .shop-item input[type="number"] {
      width: 60px;
      padding: 4px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #cart, #paypal-button-container {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    footer {
      background-color: #5C4033;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 80px;
    }

    /* ===== MOBILE STYLES ===== */
    @media (max-width: 768px) {
      #logo {
        position: static;
        display: block;
        margin: 10px auto;
        height: 100px;
      }

      nav {
        padding-left: 0;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav li {
        width: 100%;
        text-align: center;
      }

      nav a {
        padding: 14px;
      }

      .container {
        padding: 120px 15px 40px;
      }

      .shop-item {
        margin: 15px auto;
        width: 100%;
      }

      .shop-item .images img {
        width: 80px;
      }

      .shop-item input[type="number"] {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <img id="logo" src="WildTails-PawsWalkers/front logo.png" alt="WildTails Logo" />

  <nav>
    <ul>
      <li><a href="./">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="checkout.html">Check Out</a></li>
      <li><a href="review.html">Reviews</a></li>
      <li><a href="booking.html">Book Now</a></li>
      <li><a href="contact-us.html">Contact Us</a></li>
    </ul>
  </nav>

  <main class="container">
    <section id="Shop">
      <h1>Shop</h1>
      <div id="product-list">Loading products...</div>
    </section>

    <section id="CartSection">
      <h2>Your Cart</h2>
      <div id="cart"></div>
    </section>

    <section id="Checkout">
      <h2>Checkout</h2>
      <div id="paypal-button-container"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 WildTails & Paws Walkers • All Rights Reserved
  </footer>

  <!-- Load PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=GBP"></script>

  <script>
    let cart = [];

    async function getProducts() {
      try {
        const response = await fetch('https://printify-server.onrender.com/products');
        const products = await response.json();
        const container = document.getElementById('product-list');
        container.innerHTML = '';

        products.data.forEach(product => {
          const firstVariant = product.variants && product.variants[0];
          const div = document.createElement('div');
          div.className = 'shop-item';
          div.innerHTML = `
            <h3>${product.title}</h3>
            <div class="images">
              <img src="${product.images?.[0]?.src || ''}" alt="${product.title}" />
            </div>
            <p>£${(firstVariant?.price / 100).toFixed(2)}</p>
            <input type="number" min="1" value="1" id="qty-${firstVariant?.id}" />
            <button onclick="addToCart('${product.id}','${firstVariant?.id}','${firstVariant?.price}')">Add to Cart</button>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('product-list').textContent = 'Failed to load products.';
      }
    }

    function addToCart(productId, variantId, price) {
      const qtyInput = document.getElementById(`qty-${variantId}`);
      const quantity = parseInt(qtyInput.value) || 1;

      const existing = cart.find(item => item.variantId === variantId);
      if (existing) {
        existing.quantity += quantity;
      } else {
        cart.push({ productId, variantId, price, quantity });
      }

      renderCart();
    }

    function renderCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.innerHTML = '';
      cart.forEach((item, idx) => {
        const p = document.createElement('p');
        p.innerHTML = `
          ${item.quantity} × £${(item.price / 100).toFixed(2)}
          <button onclick="removeFromCart(${idx})">Remove</button>
        `;
        cartDiv.appendChild(p);
      });

      if(cart.length === 0) cartDiv.textContent = 'Cart is empty';
      renderPayPalButton();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderPayPalButton() {
      const container = document.getElementById('paypal-button-container');
      container.innerHTML = '';
      if(cart.length === 0) return;

      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: { value: cart.reduce((sum,item)=>sum+(item.price/100)*item.quantity,0).toFixed(2) }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(async function(details) {
            // Send order to your backend Printify API
            for (const item of cart) {
              await fetch('https://printify-server.onrender.com/api/buy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  variant_id: item.variantId,
                  quantity: item.quantity
                })
              });
            }
            alert('✅ Payment completed and orders sent to Printify!');
            cart = [];
            renderCart();
          });
        }
      }).render('#paypal-button-container');
    }

    getProducts();
  </script>
</body>
</html>
