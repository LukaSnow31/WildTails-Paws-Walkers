<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Order Received</title>
  <link rel="shortcut icon" href="WildTails-PawsWalkers/front logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #f9f6f2;
      text-align: center;
      padding: 60px 20px;
      overflow: hidden;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      color: #5C4033;
    }

    p {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }

    .paw {
      position: absolute;
      width: 50px;
      animation: fall 6s infinite;
      opacity: 0.6;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Thank You for Your Order!</h1>
  <p>Your purchase has been received and is being processed.<br>
  We'll be in touch shortly with confirmation and delivery details.</p>

  <!-- Pawprint animation -->
  <img src="pngegg (3).png" class="paw" style="left: 10%; animation-delay: 0s;">
  <img src="pngegg (3).png" class="paw" style="left: 30%; animation-delay: 1.5s;">
  <img src="pngegg (3).png" class="paw" style="left: 50%; animation-delay: 3s;">
  <img src="pngegg (3).png" class="paw" style="left: 70%; animation-delay: 2s;">
  <img src="pngegg (3).png" class="paw" style="left: 90%; animation-delay: 4s;">

</body>
</html>
