<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>Thank You | Order Received</title>
  <link rel="shortcut icon" href="WildTails-PawsWalkers/front logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #f9f6f2;
      text-align: center;
      padding: 60px 20px;
      overflow: hidden;
      animation: fadein 1s ease-in;
    }

    #logo {
      width: 180px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      color: #5C4033;
    }

    p {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }

    .paw {
      position: absolute;
      width: 50px;
      animation: fall 6s infinite;
      opacity: 0.6;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #5C4033;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #4e2f22;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadein {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <img id="logo" src="WildTails-PawsWalkers/front logo.png" alt="WildTails Logo" />

  <h1>Thank You for Your Order!</h1>
  <p>Your purchase has been received and is being processed.<br>
  We'll be in touch shortly with confirmation and delivery details.</p>

  <!-- Return to shop button -->
  <a class="button" href="shop.html">Return to Shop</a>

  <!-- Pawprint animation -->
  <img src="WildTails-PawsWalkers/paw.png" class="paw" style="left: 15%; animation-delay: 0s;">
  <img src="WildTails-PawsWalkers/paw.png" class="paw" style="left: 35%; animation-delay: 1.5s;">
  <img src="WildTails-PawsWalkers/paw.png" class="paw" style="left: 55%; animation-delay: 3s;">
  <img src="WildTails-PawsWalkers/paw.png" class="paw" style="left: 75%; animation-delay: 2s;">
  <img src="WildTails-PawsWalkers/paw.png" class="paw" style="left: 90%; animation-delay: 4s;">

</body>
</html>
