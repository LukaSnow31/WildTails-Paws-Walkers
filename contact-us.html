<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example - WildTails & Paws Walkers</title>
  <style>
    footer {
      background: #2c3e50;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .footer-logo img {
      width: 120px;
      border-radius: 10px;
    }
    .footer-links ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .footer-links a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }

    /* Contact Buttons */
    .contact-btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: 0.3s ease;
    }
    .phone-btn {
      background: #e67e22; /* Orange */
    }
    .phone-btn:hover {
      background: #d35400;
    }
    .whatsapp-btn {
      background: #25D366; /* WhatsApp green */
    }
    .whatsapp-btn:hover {
      background: #128C7E;
    }
    .footer-contact p {
      margin: 10px 0 0;
      font-size: 16px;
    }
    .footer-contact a {
      color: #f1c40f;
    }
    .footer-copy {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .contact-btn {
        display: block;
        width: 90%;
        margin: 10px auto;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Footer -->
  <footer>

          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </div>

    </div>
